<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <link rel="stylesheet" href="stylesheets/application.css" type="text/css" charset="utf-8">
  <script src="http://localhost/cordova.js"></script>
  <script src="components/steroids-js/steroids.js"></script>
  <script src="javascripts/XHR.js"></script>
  <script src="javascripts/URI.js"></script>
  <script src="javascripts/spin.min.js"></script>
  <script src="javascripts/application.js"></script>
  <script src="javascripts/barcodescanner.js"></script>
  <script src="javascripts/zepto.min.js"></script>
  <script src="javascripts/pushNotification.js"></script>

  <script>
    window.onerror = function(a,b,c) {
      navigator.alert("Error!", a + "\n" + b + "\n" + c);
    }
  </script>
</head>
<body style="opacity: 0;">
  <div class="main">
    <div class="top">
      <div class="logo"></div>
    </div>
    <div class="metal">
      <div class="scan">
        <div id="scan_qr_code" class="scan_image disableable">
        </div>
      </div>
      <div id="spinner"></div>

      <div class="reload_reopen">
        <div id="reopen" class="disableable reopen_image"></div>
        <div id="reload" class="disableable reload_image"></div>
      </div>

      <div id="progressbar" class="progressbar">
        <div id="progressrouter">
          <div id="progressinner"></div>
          <div id="cancel_download"></div>
        </div>
      </div>

      <div id="downloads">
        Downloaded: <span id="downloaded">0</span>
        Size: <span id="size">0</span>
        Percentage: <span id="percentage">0</span>
      </div>
    </div>
  </div>
  <div class="hidden_preload"></div>
</body>
</html>
