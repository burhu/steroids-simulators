<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <script src="http://localhost:13101/background/cordova.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="../StartPreview/stylesheets/application.css" type="text/css" charset="utf-8">
  <script src="javascripts/XHR.js" type="text/javascript" charset="utf-8"></script>
  <script src="javascripts/studio.js" type="text/javascript"></script>
  <script src="javascripts/appgyver.js" type="text/javascript"></script>
  <script src="../StartPreview/javascripts/spin.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

  <div class="main">
    <div class="top">
      <div class="logo"></div>
    </div>
    <div class="metal">
      <div class="scan">
        <div class="reloading"></div>
      </div>

      <div class="background_spinner">
        <div id="spinner"></div>
      </div>

      <div id="back_to_scanner" class="back_to_scanner"></div>

      <div id="progressbar" class="progressbar">
        <div id="progressrouter">
          <div id="progressinner"></div>
        </div>
      </div>

      <div id="downloads">
        Downloaded: <span id="downloaded">0</span>
        Size: <span id="size">0</span>
        Percentage: <span id="percentage">0</span>
        Rate: <span id="rate">0</span>
      </div>
    </div>
  </div>
  <div class="hidden_preload"></div>

</body>
</html>
